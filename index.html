<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<meta name="author" content="Harmeet Matharoo">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">

<link rel="icon" href="cloudy.png"><script defer src="bundle.js"></script></head>
<body>
	<main id="mainContainer">
		<div id="currentWeather">
			<section id="gifContainer"></section>
			<section id="currentTemperature">
				<div class="general-information">
					<div class="weather" data-weather></div>
					<div class="status" data-status>Enter A Location</div>
					<div class="location" data-location>To Find The Weather</div>
				  </div>
			</section>
			<section id="detailSection"></section>
		</div>

		<div id="attr">
			<a href="https://www.flaticon.com/free-icons/weather" title="weather icons">
				<img src="" alt="tab-icon" id="icon"> &nbsp; &nbsp; - By Freepik @Flaticon
			</a>	
		</div>
	</main>
	<script defer src="bundle.js"></script>
</body>
</html>
