<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Weather App
	</title>
	<meta name="author" content="Harmeet Matharoo">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">

<link rel="icon" href="cloudy.png"><script defer src="bundle.js"></script></head>

<body>
	<main id="mainContainer">
		<div id="currentWeather">
			<section>
				<div class="location" data-location>City</div>
			</section>

			<section id="gifContainer">
				<div class="gifDiv" data-gif>
					Gif
					<img id="weatherGif" src="" alt="gif">
				</div>
			</section>

			<section id="currentTemperature">
				<div class="general-information">
					<div class="weather" data-temprature>Temp</div>
					<div class="status" data-status>Weather</div>
					<div class="date" data-date>Date</div>
				</div>
			</section>

			<section id="detailSection">
				<div class="detail">
					<div class="wind-img">
						WindImg
					</div>
					<div class="value" data-wind>TBD</div>
					<div class="title">Wind</div>
				</div>
				<div class="detail">
					<div class="humidity-img">
						humidityImg
					</div>
					<div class="value" data-humidity>TBD</div>
					<div class="title">Humidity</div>
				</div>
				<div class="detail">
					<div class="precipitation-img">
						precipitationImg
					</div>
					<div class="value" data-precipitation>TBD</div>
					<div class="title">Precipitation</div>
					
				</div>
		</div>
		</section>

		<section id="citySearchContainer">
			<form id="citySearchForm" action="#" method="post">
				<input type="text" id="citySearch" data-city-search placeholder="Enter Location">
				<!-- create an select element -->
			</form>
		</section>

		</div>

		<!-- <div id="attr">
			<a href="https://www.flaticon.com/free-icons/weather" title="weather icons">
				<img src="" alt="tab-icon" id="icon"> &nbsp; &nbsp; - By Freepik @Flaticon
			</a>
		</div> -->
	</main>
	<script defer src="bundle.js"></script>
</body>

</html>
