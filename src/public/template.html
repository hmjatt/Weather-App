<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
	<meta name="author" content="Harmeet Matharoo">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body>
	<main id="mainContainer">
		<div id="currentWeather">
			<section>
				<div class="location" data-location>City</div>
			</section>

			<section id="gifContainer">
				<div class="gifDiv" data-gif>
					<img id="weatherGif" src="" alt="gif">
				</div>
			</section>

			<section id="currentTemperature">
				<div class="general-information">
					<div class="weather" data-temperature>Temp &#8451;</div>
					<div class="status" data-status>Weather</div>
					<div class="date" data-date>Date</div>
				</div>
			</section>

			<hr>

			<section id="detailSection">
				<div class="detail">
					<div class="wind-img">
						<img src="" alt="wind-image" class="detail-img" id="wind">
					</div>
					<div class="value" data-wind>TBD</div>
					<div class="title">Wind</div>
				</div>
				<div class="detail">
					<div class="humidity-img">
						<img src="" alt="humidity-image" class="detail-img" id="humidity">
					</div>
					<div class="value" data-humidity>TBD</div>
					<div class="title">Humidity</div>
				</div>
				<div class="detail">
					<div class="precipitation-img">
						<img src="" alt="precipitation-image" class="detail-img" id="precipitation">
					</div>
					<div class="value" data-precipitation>TBD</div>
					<div class="title">Precipitation</div>
					
				</div>
		</div>
		</section>

		<section id="citySearchContainer">
			<form id="citySearchForm" action="#" method="post">
				<input type="text" id="citySearch" data-city-search placeholder="Enter Location">
				<div class="temps">
					<div>
						<input type="radio" id="celsius" name="Temp" value="&units=metric" checked>
						<label for="celsius">&#8451;</label>
					</div>
					<div>
						<input type="radio" id="fahrenheit" name="Temp" value="&units=imperial">
						<label for="fahrenheit">&#8457;</label>
					</div>
				</div>

			</form>
		</section>

	</main>
	<script defer src="bundle.js"></script>
</body>

</html>
